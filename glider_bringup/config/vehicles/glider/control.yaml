static_thruster_allocation:
  thrusters:
    # Allocation Matrix
    # For each thruster [ Fx, Fy, Fz, lx, ly, lz ] where F = forces and l = moments arms
    allocation_matrix: [0.707, -0.707,  0.0, -0.306, -0.062,  0.0,  
                        0.707,  0.707,  0.0, -0.306,  0.062,  0.0, 
                        0.000,  0.000, -1.0, -0.000, -0.120,  0.0,
                        0.000,  0.000, -1.0, -0.000,  0.120,  0.0,
                        0.707,  0.707,  0.0,  0.300, -0.197, -0.0, 
                        0.707, -0.707,  0.0,  0.300,  0.197, -0.0]


    #Forces (N) = ct[0]*RPM^2 + c[1]*RPM + c[2]
    ctf: [0.00000177778, 0.0, 0.0]     # parameters for medusa seabotix, eqn -> Thrust = f(rpm)
    ctb: [-0.00000177778, 0.0, 0.0]     # parameters for medusa seabotix, eqn -> Thrust = f(rpm)
      #Maximum thrust each thruster is capable of outputting (N)
    max_thrust_norm: 12.96 #36.0
    min_thrust_norm: -12.96 #-36.0
    # RPM max value /100
    actuators_gain: [45.0, 45.0, 45.0, 45.0, 45.0, 45.0]            # Inputs to actuators will be scaled to actuators_gain

inner_loops_pid:
    # minimum altitude safety
    min_alt: 0.5

    #timout for references [s]
    timout_ref: 0.5

    # bypass forces (hard - ignores inner-loop / soft - sums inner-loop and manual forces value)
    forces_hard_bypass: false

    # turning radius limiter minimum radius and maximum timout
    min_turn_radius: 5.0
    turn_radius_speed_t_max: 10.0

    # Yaw Params
    controllers:
        yaw:
            enabled: true
            kp: 0.20
            ki: 0.0005
            kd: 0.133
            max_err:  60.0 # deg
            min_err: -60.0 # deg  
            max_out:  7.0 # N.m
            min_out: -7.0
        # Yaw Rate Params
        yaw_rate:
            enabled: true
            kp: 0.16
            ki: 0.04444
            max_err:  20.0 # deg
            min_err: -20.0 # deg  
            max_out:  7.0 # N.m
            min_out: -7.0
        # Surge Params
        surge:
            enabled: true
            kp: 26.0
            ki: 3.0
            max_ref:  0.7  # m/s
            min_ref: -0.7 # m/s
            max_err:  0.2 # m/s
            min_err: -0.2 # m/s  
            max_out:  20.0 # N
            min_out: -20.0
        # Sway Params
        sway:
            enabled: true
            kp: 26.0
            ki: 3.0
            max_ref:  0.7  # m/s
            min_ref: -0.7 # m/s
            max_err:  0.2 # m/s
            min_err: -0.2 # m/s  
            max_out:  20.0 # N
            min_out: -20.0
        # Depth Params
        depth:
            enabled: true
            kp: 50.0
            ki: 1.6
            kd: 3.0
            max_err:  3.0 # m
            min_err: -3.0 # m  
            max_out:  14.0 # N
            min_out: -14.0
        # Altitude Params
        altitude:
            enabled: true
            kp: 16
            ki: 1.6
            kd: 3.37
            max_err:  3.0 # m
            min_err: -3.0 # m  
            max_out:  14.0 # N
            min_out: -14.0 # N
    

waypoint:
    cdist: 1.5
    delta_t: 5.0
    type1:
      gains:
          ku: 1.0
          ks: 4.0
          speed_turn: 5.0
    type2:
      gains:
        k1: 0.001
        k2: 0.001
        k3: 0.1

# Path Following configurations
# Be careful while changing values here, due to the way the PF code is implemented,
# the order of the following gains must be respected. This means you can't switch
# the lines k1 and k2 in lapierre, for example.
path_following:
  controller_gains:
    lapierre:
      k1: 1.0
      k2: 0.3
      k3: 0.3
      theta: 0.8
      k_delta: 1.0
    marcelo:
      delta: -1.0
      kx: 0.3
      ky: 0.2
      kz: 0.5
      k_pos: 2.0
      k_currents: 0.2
      rd: [0.0, 0.0, 1.0]
      d: [-5.0, -5.0, 0.0]
    aguiar:
      delta: -1.0
      kx: 0.3
      ky: 0.2
      kz: 0.5
      k_pos: 0.5
      k_currents: 0.5
    romulo:
      ke: [0.3, 0.0, 0.0, 0.2]
      kz: 0.5
    pramod:
      kp: 0.02
      ki: 0.0005
    samson:
      k1: 1.0
      k2: 0.3
      k3: 0.3
      theta: 0.8
      k_delta: 1.0